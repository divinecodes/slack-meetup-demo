<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.css">
    <link rel="stylesheet" href="https://bootswatch.com/_assets/css/custom.min.css">
    <title>Newsletter Signup</title>
</head>
<body>
    <div class="container">
        <div class="row mt-5 text-center">
            <div class="col-md-6 m-auto">
                <h1 class="display-4">Newsletter Signup</h1>
                <p class="lead">Enter your details to get notified when we go live</p>

                <form action="/signup" method="POST">
                    <div class="form-group"> 
                        <input type="text" placeholder="Firstname" name="firstName" id="first-name" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Lastname" name="lastName" id="last-name" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="Email" name="email" id="email" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>

                </form> 
            </div>
        </div>
    </div>

    <script type="javascript" src="https://bootswatch.com/_vendor/jquery/dist/jquery.min.js"></script>
    <script type="javascript" src="https://bootswatch.com/_vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="javascript" src="https://bootswatch.com/_vendor/popper.js/dist/umd/popper.min.js"></script>
    <script type="javascript" src="https://bootswatch.com/_assets/js/custom.js"></script>

</body>
</html>
